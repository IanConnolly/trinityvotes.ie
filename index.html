<!DOCTYPE html>
<html>
<head>
    <title>Trinity Votes</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/tv.css" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>

<body>
    <div id="header">
    </div>

                </div>

                    <div id="p-c1" class="col-xs-6 col-sm-4 col-md-3 cand-block">

                        <div class="modal fade" id="p-c1-modal" tabindex="-1" role="dialog" aria-labelledby="p-c1-modalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="p-c1-modalLabel">John McJameson</h4>
                                    </div>
                                    <div class="modal-body">
                                        <img src="assets/pres.png" alt="Smiley face" class="candidate-image">
                                    </div>
                                </div>
                            </div>
                        </div>
